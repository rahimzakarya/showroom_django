{% extends 'store/000_main.html' %}
{% load static %}

{% block content %}


<link rel="stylesheet" type="text/css" href="{% static 'css/001_landing.css' %}">
<!-- hero start -->

<div class="hero-container" style="background-image: url({% static 'images/hero-bg.jpg' %}) ;    background-repeat: no-repeat;
background-size: cover;">
    <p class="hero-main-text">
        Lounis Agriculture
    </p>
    <p class="hero-slugan-text">
        Nous avons des solutions pour les besoins de l'agriculture
    </p>
</div>

<!-- hero end -->

<h3 class="Title-product">NOS PRODUITS</h3>
<div class="cards-flex">
    <link rel="stylesheet" type="text/css" href="{% static 'css/003_products.css' %}">
    {% for type in products_type %}
    <a href="{{type.get_absolute_url}}">
        <div data-aos="fade-up"
        data-aos-anchor-placement="top-center"> 
        <div class="product-card">
            <div class="product-tumb">
                <img src="{{ type.image.url }}">
            </div>
            <div class="product-details">
                <h4><a href="{{type.get_absolute_url}}">{{type.name}}</a></h4>
                <p class="description-product">{{type.description}}</p>
            </div>
        </div>
    </div>
    </a>
    {% endfor %}

</div>
{% endblock content %}
